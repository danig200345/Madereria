@defer () {
<section class="container-fluid my-5">
  <div class="container pb-5">
    @if (product) {
    <div class="row">
      <div class="col-lg-5 mt-5">
        <div class="card mb-3">
          <img class="card-img w-100" [src]="mainImage" alt="Card image cap" id="product-detail">
        </div>





      </div>
      <div class="col-lg-7 mt-5">
        <div class="card">
          <div class="card-body">
            <h1 class="h2 poppins-bold-brown">{{ product.name }}</h1>
            <p class="h3 py-2"></p>
            <h6>Caracteristicas Sobresalientes:</h6>
            <p class="text-f" [innerHTML]="product.description"></p>

            <button class="btn btn-green rounded"><i class="fa-brands fa-whatsapp"></i> WhastApp</button>


          </div>
        </div>
      </div>
    </div>


    } @else {
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="bg-light p-5 shadow-sm rounded">
            <p class="text-center text-muted font-weight-bold">Cargando...</p>
            <div class="spinner-border text-primary d-block mx-auto" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</section>
<app-carousel-productos [title]="'Mas tipos de Maderas'"></app-carousel-productos>
}@placeholder {
<div class="container-fluid mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="bg-light p-5 shadow-sm rounded">
          <p class="text-center text-muted font-weight-bold">Cargando...</p>
          <div class="spinner-border text-primary d-block mx-auto" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
