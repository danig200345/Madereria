<!-- Start Content -->
@defer () {


<div class="container py-5">
  <div class="row">
    <div class="col-lg-3">
      <h2 class="pb-4 poppins-regular">Categorias</h2>
      <ul class="list-unstyled">
        <li class="pb-3">
          <a class="collapsed d-flex justify-content-between h3 text-decoration-none poppins-regular"
            data-bs-toggle="collapse" href="#collapseGender" role="button" aria-expanded="false"
            aria-controls="collapseGender">
            Maderas
            <i class="fa fa-fw fa-chevron-circle-down mt-1" style="color: #4c2f00"></i>
          </a>
          <ul class="collapse list-unstyled ps-3" id="collapseGender">
            <li>
              <a class="text-decoration-none poppins-regular" href="#">Maderas solidas</a>
            </li>
            <li>
              <a class="text-decoration-none poppins-regular" href="#">Prefabricados</a>
            </li>
          </ul>
        </li>
        <!-- Similar structure for other categories -->
      </ul>
    </div>

    <div class="col-lg-9 space">
      <div class="row">
        @for (item of productos | paginate: { itemsPerPage: 12, currentPage: p } ; track item.id) {
        <div class="col-md-4">
          <div class="card mb-4 rounded-0 hover" style="cursor: pointer;" [routerLink]="['/productos', item.id]">
            <div class="card rounded-0">
              <img class="card-img rounded-0 img-fluid" [src]="item.image" />
            </div>
            <div class="card-body">
              <a [routerLink]="['/productos', item.id]" class="h3 text-decoration-none">{{ item.name }}</a>
              <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                <li>{{item.descriptions}}</li>

              </ul>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="d-flex justify-content-center mr-5">
    <pagination-controls (pageChange)="p = $event" class="paginacion" previousLabel="Anterior"
      nextLabel="Siguiente">></pagination-controls>
  </div>

</div>
}@placeholder {
<div class="container-fluid mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="bg-light p-5 shadow-sm rounded">
          <p class="text-center text-muted font-weight-bold">Cargando...</p>
          <div class="spinner-border text-primary d-block mx-auto" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}

<!-- End Content -->
